<div class='clearfix'>
  <div class='col-lg-8 col-md-8 col-sm-8'>
    <div class='page_filter m-b-md clearfix'>
      <div class='pull-left'
           ng-init='controller = reservations'
           data-ng-include=" 'page_filter.print.view.html' "></div>
      <div class='pull-left'
           ng-init='controller = reservations'
           data-ng-include=" 'page_filter.settings.view.html' "></div>
      <div class='pull-left'
         ng-init='controller = reservations'
         data-ng-include=" 'page_filter.filter.view.html' "></div>
      <div class='page_sort pull-left'
         ng-init='controller = reservations'
         data-ng-include=" 'page_filter.sort.view.html' "></div>
    </div>

    <div ng-show='reservations.is_loaded && reservations.reservations.length'>
      <button ng-click='reservations.openReservation();'
              md-ink-ripple
              class='panel-add-button md-btn md-fab m-b m-t-n-md'>
        <i class='mdi mdi-plus i-24'></i>
      </button>

      <div class='panel'>
        <div class='panel-heading'>Vandaag</div>
        <md-list class='no-padder'
                 ng-show='reservations.data.length'>
          <md-list-item class='md-2-line md-no-proxy'
               ng-class='{"active": reservations.active_part == item.id, 
                          "cancelled": item.reservation.status == "cancelled",
                          "b-b-none": item.reservation.id === data[$index + 1].reservation.id}'
               data-ng-include=" 'dashboard_reservations.item.view.html' "
               ng-repeat='item in data = reservations.data'
               ng-init='hideIcon = item.reservation.id === data[$index - 1].reservation.id'
               ng-mouseup='reservations.active_part = item.id'
               md-ink-ripple></md-list-item>
        </md-list>
        <div class='md-padding'
             ng-hide='reservations.data.length'>Geen</div>
      </div>
    </div>

    <div ng-show='reservations.is_loaded && !reservations.reservations.length'>
      <button ng-click='reservations.openReservation();'
              md-ink-ripple
              class='panel-add-button md-btn md-fab m-b m-t-n-md'>
        <i class='mdi mdi-plus i-24'></i>
      </button>

      <div class='panel'>
        <div class='wrapper' layout='column' layout-align='space-around center'>
          <div class='w-xl m-t-xxl m-b-xxl text-center'>
            Je hebt nog geen reserveringen klik op de "+" om je eerste reservering aan te maken
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div data-ng-include=" 'reservations.print.view.html' "></div>
