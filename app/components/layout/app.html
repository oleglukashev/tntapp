<div data-ng-include=" 'header.view.html' " ng-controller='HeaderCtrl as header' class='header navbar'></div>
<div class='content clearfix' ui-view></div>
<div data-ng-include=" 'user_menu.view.html' " ng-controller='UserMenuCtrl as user'></div>
<div data-ng-include=" 'mobile_menu.view.html' " ng-controller='MobileMenuCtrl as mobile_menu'></div>
<div ng-show='app.$rootScope.show_spinner' id='loading-bar-spinner'>
  <div class='spinner-icon'></div>
</div>

<growl-notifications ng-if='app.Notification.getText()'></growl-notifications>
<growl-notification ng-if='app.Notification.getText()'
                    on-close="app.Notification.setText('')">
  Error: {{ app.Notification.getText() }}
</growl-notification>
