<div class='search-result-content col-lg-8 col-md-8 col-sm-8 col-md-offset-1'>
  <div class='clearfix m-b-md'>
    <div class='pull-left m-t-sm m-r-sm'>
      <p translate='search.results' translate-values='{ count: search.getDataLength(), first_name: search.reservations[0].customer.first_name, last_name: search.reservations[0].customer.last_name }'></p>
    </div>

    <div class='page_filter pull-left'>
      <div class='pull-left'
           ng-init='controller = search'
           data-ng-include=" 'page_filter.print.view.html' "></div>
      <div class='pull-left m-r-xs'
           ng-init='controller = search'
           data-ng-include=" 'page_filter.filter.view.html' "></div>
      <div class='page_sort pull-left'
           ng-init='controller = search'
           data-ng-include=" 'page_filter.sort.view.html' "></div>
    </div>
  </div>

  <div class='dashboard-ad panel'
       ng-repeat='(date, dataItems) in search.data'
       ng-if='dataItems.length'>
    <div class='panel-heading'>{{ search.moment(date).lang('nl').format('DD MMM') }}</div>
    <table class='table m-b-none'>
      <thead>
        <tr>
            <th width='8%' translate='present'></th>
            <th width='10%' translate='time'></th>
            <th width='12%' translate='product'></th>
            <th width='12%' translate='name'></th>
            <th width='10%' translate='persons'></th>
            <th width='10%' translate='table'></th>
            <th translate='note'></th>
            <th width='8%'></th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-include=" 'agenda.item.view.html' "
            ng-click='search.openCustomerMenu(item.customer_id, item.id)'
            ng-class='{"active": agenda.active_part == item.id,
                       "cancelled": item.reservation.status == "cancelled"}'
            ng-repeat='item in search_data = dataItems'
            ng-mouseup='search.active_part = item.id'
            ng-init='controller = search;hideIcon = item.reservation.id === search_data[$index - 1].reservation.id;'></tr>
      </tbody>
    </table>
  </div>
</div>

<div data-ng-include=" 'search.print.view.html' "></div>
