<div class='search-result-content col-lg-8 col-md-8 col-sm-8 col-md-offset-1'>
  <div class='clearfix m-b-md'>
    <div class='pull-left m-t-sm m-r-sm'>
      <p translate='search.results' translate-values='{ count: ctrl.getDataLength(), first_name: ctrl.reservations[0].customer.first_name, last_name: ctrl.reservations[0].customer.last_name }'></p>
    </div>

    <div class='page_filter pull-left'>
      <div class='pull-left'
           ng-init='controller = ctrl'
           data-ng-include=" 'page_filter.print.view.html' "></div>
      <div class='pull-left m-r-xs'
           ng-init='controller = ctrl'
           data-ng-include=" 'page_filter.filter.view.html' "></div>
      <div class='page_sort pull-left'
           ng-init='controller = ctrl'
           data-ng-include=" 'page_filter.sort.view.html' "></div>
    </div>
  </div>

  <div class='dashboard-ad panel'
       ng-repeat='(date, dataItems) in ctrl.data'
       ng-if='dataItems.length'>
    <div class='panel-heading'>{{ ctrl.moment(date).lang('nl').format('DD MMM') }}</div>
    <div class='agenda-reservation-item-wrapper'>
      <div class='agenda-reservation-header text-muted'>
        <div translate='status_name'></div>
        <div translate='time'></div>
        <div translate='product'></div>
        <div translate='name'></div>
        <div translate='persons'></div>
        <div translate='table'></div>
        <div translate='note'></div>
        <div></div>
      </div>
      <agenda-reservation-item
        ng-class='{"active": ctrl.active_part == item.part.id,
                  "cancelled": item.reservation.status == "cancelled",
                  "b-b-none": item.reservation.id === search_data[$index + 1].reservation.id}'
        ng-repeat='item in search_data = dataItems track by $index'
        ng-mouseup='ctrl.active_part = item.part.id'
        hide-icon='item.reservation.id === search_data[$index - 1].reservation.id'
        change-status='ctrl.changeStatus(reservation, status)'
        show-date=true
        data='item'></agenda-reservation-item>
    </div>
  </div>
</div>

<div data-ng-include=" 'search.print.view.html' "></div>
