<div id='searchBar' class='animated' ng-class='class'>
  <form ng-submit='$event.preventDefault()'>
    <i class='icon-magnifier i-sm m-r-sm' id='search_icon'></i>
    <md-autocomplete
        md-selected-item="search.selectedItem"
        md-search-text="search.searchText"
        md-selected-item-change="search.selectedItemChange(item)"
        md-items="item in search.querySearch(search.searchText)"
        md-item-text="item.display"
        md-min-length="0"
        placeholder="Zoek je reservering of persoon...">
      <md-item-template>
        <span md-highlight-text="search.searchText" md-highlight-flags="^i">{{item.display}}</span>
      </md-item-template>
      <md-not-found>
        No states matching "{{search.searchText}}" were found.
      </md-not-found>
    </md-autocomplete>
    <i class="mdi mdi-close i-30" style="" id="searchClose" ng-click="search.changeClass()"></i>
  </form>
</div>

<div class='header-search pull-right' ng-click="search.changeClass()">
  <form>
    <button>
      <i class='mdi mdi-magnify'></i>
    </button>
  </form>
</div>
