<section>
  <md-toolbar>
    <div class='md-toolbar-tools'>
      <h2 md-truncate flex translate='authorization'></h2>
      <md-button class='md-icon-button'
                 ng-click='ctrl.$modalInstance.close()'
                 md-no-ink>
        <i class='mdi mdi-close m-r-sm i-24'></i>
      </md-button>
    </div>
  </md-toolbar>
  <md-content>
    <div ng-if='ctrl.is_loaded'
         class='wrapper md-content-submit'
         layout='column'
         layout-align='space-around center'>
      <div class='w-xl' ng-hide='ctrl.isLightspeedDataExist()'>
        <form name='lightspeed_auth_form'
          ng-submit='ctrl.submitForm(lightspeed_auth_form.$valid);'>
          <md-input-container class='md-block'>
            <label translate='username'></label>
            <input type='email' ng-model='ctrl.form_data.username' required />
          </md-input-container>
          <md-input-container class='md-block'>
            <label translate='password'></label>
            <input type='password' ng-model='ctrl.form_data.password' required />
          </md-input-container>
          <button type='submit'
            ng-class="{ 'disabled': !lightspeed_auth_form.$valid || ctrl.is_submitting }"
            class='btn btn-lg btn-success text-success w-full no-top-radius md-content-button'
            translate='save'>
          </button>
        </form>
      </div>

      <div ng-show='ctrl.isLightspeedDataExist()'>
        <p><translate>connection_succesful_with_account</translate> <b>{{ ctrl.settings.lightspeed_username }}</b></p>
        <div class='text-center m-t-md m-b-sm'>
          <span
            ng-click='ctrl.removeLightspeedData()'
            md-ink-ripple
            class='md-btn md-flat btn-fw text-success'
            translate='logout'></span>
        </div>
      </div>
    </div>
  </md-content>
</section>
