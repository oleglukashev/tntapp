<div ng-show='plugins_settings.is_loaded'>
  <div class='panel'>
    <div class='panel-heading' translate='settings.plugins.wordpress_title'></div>
    <div class='panel-body'>
      <p class='m-b-md' translate='settings.plugins.wordpress_description'></p>
      <ul class='list_number_point'>
        <li><span class='number_point'>1</span>{{ 'settings.plugins.wordpress_point1' | translate }}</li>
        <li><span class='number_point'>2</span>{{ 'settings.plugins.wordpress_point2' | translate }}</li>
        <li><span class='number_point'>3</span>{{ 'settings.plugins.wordpress_point3' | translate }}</li>
        <li><span class='number_point'>4</span>{{ 'settings.plugins.wordpress_point4' | translate }}</li>
      </ul>
    </div>
    <div class='panel-footer clearfix form-horizontal'>
      <div class='form-group no-margin'>
        <label class='col-sm-2 text-left p-l-none control-label'
               translate='settings.plugins.link_code_title'></label>

        <div class='col-sm-10 no-padder'>
          <input type='text' class='form-control' ng-model='plugins_settings.wordpress_token' readonly />
        </div>
      </div>
    </div>
  </div>

  <div class='panel'>
    <div class='panel-heading' translate='settings.plugins.iframe_title'></div>
    <div class='panel-body'>
      <p class='m-b-md' translate='settings.plugins.iframe_description'></p>
      <p class='no-margin' translate='settings.plugins.iframe_text'></p>
    </div>
    <div class='panel-footer clearfix form-horizontal'>
      <div class='form-group no-margin'>
        <label class='col-sm-2 text-left p-l-none control-label'
               translate='settings.plugins.link_code_title'></label>

        <div class='col-sm-10 no-padder'>
          <textarea class='form-control' readonly>{{ plugins_settings.iframe_widget }}</textarea>
        </div>
      </div>
    </div>
  </div>

  <div class='panel'>
    <div class='panel-heading' translate='settings.plugins.tnr_link_title'></div>
    <div class='panel-body'>
      <p class='m-b-md' translate='settings.plugins.tnr_link_description'></p>
    </div>
    <div class='panel-footer clearfix form-horizontal'>
      <form ng-submit='plugins_settings.submitForm();'>
        <label class='col-sm-2 col-xs-12 text-left p-l-none control-label'
               translate='settings.plugins.link_code_title'></label>
        <div class='col-sm-8 col-xs-8 no-padder'>
          <input type='text' class='form-control' ng-model='plugins_settings.tnr_sync_token' />
        </div>
        <div class='col-sm-2 col-xs-4 no-padder text-right'>
          <button type='submit'
                  class='md-button btn-success no-margin'
                  translate='save'></button>
        </div>
      </form>
    </div>
  </div>

  <div class='panel'>
    <div class='panel-heading' translate='settings.plugins.file_title'></div>
    <div class='panel-body clearfix'>
      <p class='m-b-md' translate='settings.plugins.file_description'></p>
      <div ng-if='plugins_settings.percent_upload_file'
           class='m-b-sm'>
        <md-progress-linear md-mode='determinate'
                            value='{{ plugins_settings.percent_upload_file }}'></md-progress-linear>
      </div>
      <div class='plugin-image m-b-sm'
           ng-if='plugins_settings.canShowImage()'>
        <img ng-src='{{ plugins_settings.plugin_image_file_name }}' />
        <div>
          <i class='mdi mdi-delete i-16' ng-click='plugins_settings.removeImage();'></i>
        </div>
      </div>
      <button type='button'
              class='md-button btn-success no-margin'
              ngf-select='plugins_settings.uploadImage($file, $invalidFiles)'
              accept="image/*"
              ngf-pattern="'.png,.jpg'"
              ngf-max-height="2000"
              ngf-max-size="1MB"
              ng-model='plugins_settings.plugin_image_file_name'>
        {{ 'choose_file' | translate }}
      </button>
    </div>
  </div>

  <div class='panel'>
    <div class='panel-heading' translate='settings.plugins.api_title'></div>
    <div class='panel-body'>
      <p class='m-b-md' translate='settings.plugins.api_description'></p>
    </div>
    <div class='panel-footer clearfix form-horizontal'>
      <label class='col-sm-2 text-left p-l-none control-label'
             translate='settings.plugins.api_title'></label>

      <div class='col-sm-10 no-padder'>
        <input type='text' class='form-control' ng-model='plugins_settings.api_token' readonly />
      </div>
    </div>
  </div>
</div>
