<section class='no-margin'>
  <md-toolbar class='blue-grey-900'>
    <div class='md-toolbar-tools'>
      <i class='mdi mdi-arrow-left m-r-sm'></i>
      {{ edit_mail.types[edit_mail.item.type] }}
    </div>
  </md-toolbar>
  <md-content>
    <form ng-submit='edit_mail.submitForm()'>
      <div class='wrapper'>
        <md-input-container class='md-block'>
          <label>Titel</label>
          <input ng-model='edit_mail.item.title' required />
        </md-input-container>
        <md-input-container class='md-block'>
          <label>Inhoud</label>
          <textarea rows='10' ng-model='edit_mail.item.content' md-maxlength='300'></textarea>
          <div ng-messages='edit_mail.item.content.$error' ng-show='edit_mail.item.content.$dirty'>
            <div ng-message='md-maxlength'>That's too long!</div>
          </div>
        </md-input-container>
      </div>
      <button type='submit' class='btn btn-lg btn-success text-success w-full no-top-radius'>
        OPSLAAN
      </button>
    </form>
  </md-content>
</section>
