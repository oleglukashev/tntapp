<div class='auth panel popup'>
  <div class='panel-heading'>
    <div></div>
  </div>
  <div class='panel-body'>
    <p class='auth__title'>Welkom bij TheNextTable</p>

    <form ng-submit='auth.submitForm()' novalidate>
      <div ng-show='{{ auth.authType == "login" }}'>
        <div class='form-group'>
          <input type='email' class='form-control' ng-model='auth.formData._username' placeholder='E-mail' required autocomplete='new-password' />
        </div>

        <div class='form-group'>
          <input type='password' class='form-control' ng-model='auth.formData._password' required placeholder='Wachtwoord' autocomplete='new-password' />
        </div>

        <div class='form-error' ng-show='auth.errors'>
          {{ auth.errors.message }}
        </div>

        <button md-ink-ripple class='md-btn md-flat btn-fw' type='submit'>
          <span ng-show='!auth.isSubmitting'>Sign In</span>
          <span ng-show='auth.isSubmitting'>123</span>
        </button>
        <a ui-sref='auth.register'>Create an account</a>
      </div>

      <div ng-show='{{ auth.authType == "register" }}'>
        <div class='form-group'>
          <input type='email' class='form-control' ng-model='auth.formData.email' placeholder='E-mail' required autocomplete='new-password' />
        </div>
        <div class='form-group'>
          <input type='text' class='form-control' ng-model='auth.formData.first_name' required placeholder='Voornaam' />
        </div>

        <div class='form-group'>
          <input type='text' class='form-control' ng-model='auth.formData.last_name' required placeholder='Achternaam' />
        </div>

        <div class='form-group'>
          <input type='password' class='form-control' ng-model='auth.formData.plainPassword.first' required placeholder='Wachtwoord' autocomplete='new-password' />
        </div>

        <div class='form-group'>
          <input type='password' class='form-control' ng-model='auth.formData.plainPassword.second' placeholder='Wachtwoord herhalen' autocomplete='new-password' />
        </div>

        <div class='form-error' ng-show='auth.errors' ng-repeat='error in auth.errors'>
          {{ error.origin }}: {{ error.message }}
        </div>

        <button md-ink-ripple class='md-btn md-flat btn-fw' type='submit'>
          <span ng-show='!auth.isSubmitting'>Sign Up</span>
          <span ng-show='auth.isSubmitting'>123</span>
        </button>

        <a ui-sref='auth.login'>Sign In</a>
      </div>

      <a ui-sref='auth.forgot'>Forgot password</a>
    </form>
  </div>
</div>
