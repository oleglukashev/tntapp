<div class='fade-in-right-big smooth ng-scope'>
  <div class='container w-xxl w-auto-xs ng-scope'>
    <div class='auth popup panel no-border m-t text-muted'>
      <div class='panel-heading blue-grey-900'>
        <img src='/public/images/logo@2x.png' />
      </div>
      <div ng-hide='ctrl.success'>
        <div class='text-muted m-b m-t text-center' translate='auth.reset_pass'></div>
        <form ng-submit='ctrl.submitForm()'>
          <div class='text-default wrapper text-center bg-danger' ng-show='ctrl.errors'>
            <div ng-repeat='error in ctrl.errors'>
              {{ error.message }}
            </div>
          </div>

          <div class='list-group-item' ng-show='ctrl.authType == "reset_password"'>
            <input type='email'
                   class='form-control no-border'
                   ng-model='ctrl.formData.email'
                   ng-required='ctrl.authType == "reset_password"'
                   placeholder='E-mail'
                   autocomplete='new-password' />
          </div>

          <div class='list-group-item' ng-show='ctrl.authType == "reset_password_finish"'>
            <input type='password'
                   class='form-control no-border'
                   ng-model='ctrl.formData.plainPassword.first'
                   ng-required='ctrl.authType == "reset_password_finish"'
                   placeholder='Wachtwoord'
                   autocomplete='new-password' />
          </div>

          <div class='list-group-item' ng-show='ctrl.authType == "reset_password_finish"'>
            <input type='password'
                   class='form-control no-border'
                   ng-model='ctrl.formData.plainPassword.second'
                   ng-required='ctrl.authType == "reset_password_finish"'
                   placeholder='Wachtwoord herhalen'
                   autocomplete='new-password' />
          </div>

          <div class='wrapper'>
            <button type='submit'
                    style='height: 42px;'
                    class='md-btn md-flat btn-fw btn-block m-t-md'
                    ng-class="{ 'disabled': ctrl.isSubmitting }">
              <span translate='next'></span>
            </button>

            <div class='text-center bold'>
              <div class='m-t-lg'>
                <a class='text-success'
                   target='_blank'
                   href='https://calendly.com/thenextsoftware'>VRAAG HIER EEN DEMO AAN</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class='wrapper text-center' ng-show='ctrl.success && ctrl.authType == "reset_password"'>
        <h3 translate='auth.reset_pass'></h3>
        <p translate='auth.reset_pass_description'></p>
      </div>
    </div>
  </div>
</div>
