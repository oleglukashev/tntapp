<div class='fade-in-right-big smooth ng-scope'>
    <div class='container w-xxl w-auto-xs ng-scope'>
        <div class='auth panel no-border'>
            <div class='panel-heading blue-grey-900'>
                <div></div>
            </div>
            <div ng-hide='auth.success'>
                <div class='text-muted m-b m-t text-center'>Wachtwoord resetten</div>
                <form ng-submit='auth.submitForm()'>
                    <div class='text-default wrapper text-center bg-danger' ng-show='auth.errors'>
                        {{ auth.errors.message }}
                    </div>

                    <div class='list-group-item' ng-show='auth.authType == "reset_password"'>
                        <input type='email'
                               class='form-control no-border'
                               ng-model='auth.formData.email'
                               placeholder='E-mail'
                               autocomplete='new-password' />
                    </div>

                    <div class='list-group-item' ng-show='auth.authType == "reset_password_finish"'>
                        <input type='password'
                               class='form-control no-border'
                               ng-model='auth.formData.user_up.plainPassword.first'
                               placeholder='Wachtwoord'
                               autocomplete='new-password' />
                    </div>

                    <div class='list-group-item' ng-show='auth.authType == "reset_password_finish"'>
                        <input type='password'
                               class='form-control no-border'
                               ng-model='auth.formData.user_up.plainPassword.second'
                               placeholder='Wachtwoord herhalen'
                               autocomplete='new-password' />
                    </div>

                    <input type='hidden'
                           ng-show='auth.authType == "reset_password_finish"'
                           ng-model='auth.formData.user_up._token' />


                    <div class='wrapper'>
                        <button type='submit' style='height: 42px;' class='md-btn md-flat btn-fw btn-block m-t-md'>
                            <span ng-show='!auth.isSubmiting'>Doorgaan</span>
                            <span ng-show='auth.isSubmiting'>123</span>
                        </button>

                        <div class='text-center bold'>
                            <div class='m-t-lg'>
                                <a class='text-success' ui-sref='auth.register'>CREATE AN ACCOUNT</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class='wrapper text-center' ng-show='auth.success'>
                <h3>Wachtwoord resetten</h3>
                <p>If the e-mail address you entered is correct, you'll receive a mail containing further instructions within a few minutes.</p>
            </div>
        </div>
    </div>
</div>
