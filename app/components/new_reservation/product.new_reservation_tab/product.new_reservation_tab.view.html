<md-tab ng-disabled='!ctrl.current_part.number_of_persons'>
  <md-tab-label>
    <div class='text-center l-h'><i class='mdi mdi-silverware-variant'></i></div>
    <div class='text-center l-h'>
      <span ng-if='ctrl.current_part.product'>{{ ctrl.current_part.product.name }}</span>
      <span ng-if='!ctrl.current_part.product' class='uppercase' translate='product'></span>
    </div>
  </md-tab-label>
  <md-tab-body>
    <div class='reservation_product b-t' flex ng-if='ctrl.canShow()'>
      <div class='md-list-item' ng-if='ctrl.type !== "customer"'>
        <div class='md-list-item-content text-center'>
          <h4 translate='reservation.product_title'></h4>
        </div>
      </div>
      <div class='wrapper red-300 layout-align-space-around-center layout-column'
           ng-show='!ctrl.includeProductLimits()'>
        <div class='w-xl'>
          <div ng-bind='ctrl.getProductLimiNotification()'></div>
        </div>
      </div>
      <div class='wrapper'>
        <div class='text-center'>
          <label ng-repeat='product in ctrl.products'
            ng-change='ctrl.changeProductPostProcess()'
            ng-if='ctrl.canShowProduct(product)'
            class='box'
            ng-model='ctrl.current_part.product'
            uib-uncheckable
            uib-btn-radio='product'>
            <i class='box_active_icon mdi mdi-check'></i>
            <i class='box_icon mdi' ng-class="product.icon_class"></i>
            <p class='no-margin'>{{ product.name }}</p>
          </label>
        </div>
      </div>
    </div>
  </md-tab-body>
</md-tab>
