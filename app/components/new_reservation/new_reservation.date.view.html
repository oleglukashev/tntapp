<md-tab>
  <md-tab-label>
    <div class='text-center l-h'><i class='mdi mdi-calendar'></i></div>
    <div class='text-center l-h'>
      <span ng-show='reserv.current_part.date'>{{ reserv.current_part.date | date:'d MMMM' }}</span>
      <span class='uppercase' ng-hide='reserv.current_part.date' translate='date'></span>
    </div>
  </md-tab-label>
  <md-tab-body>
    <div class='b-t' flex>
      <div class='md-list-item'>
        <div class='md-list-item-content text-center'>
          <h4 translate='dashboard.pick_date'></h4>
        </div>
      </div>
      <div class='wrapper' layout='column' layout-align='space-around center'>
        <datepicker ng-change='reserv.changeDatePostProcess()'
                    starting-day='1'
                    show-weeks='false'
                    datepicker-options='reserv.Reservation.date_options'
                    date-disabled='reserv.disableDates(date)'
                    datepicker-refresh='dateDisablePromise'
                    ng-model='reserv.current_part.date'
                    min-date='reserv.Reservation.init_date'
                    max-date='reserv.Reservation.max_date'
                    class='datepicker'></datepicker>
      </div>
    </div>
  </md-tab-body>
</md-tab>
