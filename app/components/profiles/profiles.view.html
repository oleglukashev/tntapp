<div class='profiles'>
  <div class='col-lg-10 col-md-10 col-sm-10'>
    <div class='page_filter m-b-md clearfix'>
      <div class='pull-left'
           ng-init='controller = profiles'
           data-ng-include=" 'page_filter.profile_settings.view.html' "></div>
    </div>

    <div class='panel'>
      <div class='panel-heading'>Profielen</div>
      <div class='md-list'>
        <div class="md-list-item char_wrapper" ng-repeat="(char, customers) in profiles.customers">
          <div class="md-list-item-left char">{{ char }}</div>
            <div ng-repeat="customer in customers | orderBy:'customer.last_name':false" class="customers">
              <div class="md-list-item-content ng-scope">
                <div class="md-list-item-left m-t-sm">
                  <div class="grey-100 img-circle customer_avatar" ng-hide="customer.photoURI"></div>
                  <img ng-src="{{ customer.photoURI }}" ng-show="customer.photoURI" class="customer_avatar">
                </div>

                <h3 class="text-md ng-binding customer">{{ customer.last_name }} {{ customer.first_name }}</h3>
                <div class="pull-right ng-scope">
                  <button md-ink-ripple="" class="md-btn md-fab m-t-xs m-b-xs no-shadow md-ink-ripple" ng-disabled="disabled" aria-haspopup="true" aria-expanded="false" aria-disabled="false" ng-click='user.openCustomerMenu(customer.id, reservation.pid)' ng-controller='UserMenuCtrl as user'>
                    <i class="mdi mdi-dots-vertical i-24"></i>
                    <div class="md-ripple-container"></div>
                  </button>

                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
