<div class='dashboard'>
  <div class='col-lg-6 col-md-6 col-sm-6'>
    <dashboard-reservations
      ng-if='dash.reservations && dash.zones'
      reservations='dash.reservations'
      zones='dash.zones'></dashboard-reservations>
    <fix-dashboard-reservations ng-if='!dash.reservations || !dash.zones'></fix-dashboard-reservations>
  </div>

  <div class='col-lg-4 col-md-4 col-sm-6'>
    <dashboard-charts
      ng-if='dash.reservations && dash.zones'
      reservations='dash.reservations'
      zones='dash.zones'></dashboard-charts>
    <fix-dashboard-charts ng-if='!dash.reservations || !dash.zones'></fix-dashboard-charts>
  </div>

  <div class='col-lg-2 col-md-2 hidden-xs hidden-sm'>
    <div class='dashboard-ad panel'>
      <div class='panel-body'>
        <div>
          <img class='w-full'
               src='/public/images/receipts.png'
               srcset='/public/images/receipts@2x.png 2x'
               title='{{ "dashboard.review" | translate }}' />
        </div>
        <p class='m-t-sm text-center'
           translate='dashboard.review'><p/>
      </div>
      <div class='panel-footer text-center'>
        <a href='https://dashboard.thenextreview.nl/register'
           target='_blank'
           md-ink-ripple
           class='md-btn md-flat btn-fw text-success'
           translate='dashboard.try'></a>
      </div>
    </div>

    <div class='dashboard-invite panel'>
      <div class='panel-body'>
        <div>
          <img class='w-full'
               src='/public/images/addfriend.png'
               srcset='/public/images/addfriend@2x.png 2x'
               title='add_friend' />
        </div>
        <p class='m-t-sm text-center'>Gratis een maand TheNextTable?</p>
      </div>
      <div class='panel-footer text-center'>
        <a href='#'
           ng-click='dash.openInvitePopup()'
           class='md-btn md-flat btn-fw text-success'
           md-ink-ripple>Vriend uitnodigen</a>
      </div>
    </div>

    <div class='dashboard-ad panel'>
      <div class='panel-body'>
        <div>
          <img class='w-full'
               src='/public/images/reviews.png'
               srcset='/public/images/reviews@2x.png 2x'
               title='{{ "dashboard.balance" | translate }}' />
        </div>
        <p class='m-t-sm text-center'
           translate='dashboard.balance'><p/>
      </div>
      <div class='panel-footer text-center'>
        <a href='https://dashboard.kassatellen.nl'
           target='_blank'
           md-ink-ripple
           class='md-btn md-flat btn-fw text-success'
           translate='dashboard.try'></a>
      </div>
    </div>
  </div>
</div>
