<div class='md-avatar'>
  <div ng-if='!hideIcon'
       ng-class='item.icon_color'
       class='md-list-item-left img-circle'>
    <div class='pull-left m-l-sm'>
      <i ng-class='item.icon'
         class='mdi i-20'
         ng-click='reservations.setPresent(item.reservation)'></i>
    </div>
  </div>
  <div ng-if='hideIcon' class='md-list-item-left'>
  </div>
</div>
<div class='md-list-item-text'>
  <div class='pull-right'
       data-ng-include=" 'reservation_status_menu.view.html' "
       ng-init='controller = reservations;'></div>
  
  <div class='md-list-item-content'
       ng-click='user.openCustomerMenu(item.reservation.customer.id, item.id)'
       ng-controller='UserMenuCtrl as user'>
    <h3 class='text-md'>{{ item.last_name }} {{ item.first_name }}</h3>
    <div>
      <i class='mdi mdi-account-multiple'></i>
      <small class='font-thin m-r-xs'>{{ item.number_of_persons }}x</small>
      <i class='mdi mdi-clock'></i>
      <small class='font-thin m-r-xs'>{{ item.date_time }}</small>
      <span class='m-r-xs' ng-show='item.table_ids'>
        <img class='table_icon' src='public/images/table.svg' />
        {{ item.table_ids }}
      </span>
      <i class='mdi mdi-silverware-variant'></i>
      <small class='font-thin m-r-xs'>{{ item.product_name }}</small>
    </div>
    <small class='font-thin' ng-if='item.notes'>
      {{ item.notes }}
    </small>
  </div>
</div>
