<div class='col-lg-6 col-md-6 col-sm-6'>

  <div ng-show='reservations.reservationsLoaded && reservations.hasReservations();'>
    <div class='panel'>
      <div class='panel-heading'>Actie vereist</div>
      <div class='md-list'>
        <div ng-repeat='reservation in reservations.filtered(reservations.action_required)'>
          <div class='reservation_action_required md-list-item'
               data-ng-include=" 'dashboard_reservations.item.view.html' "
               ng-repeat='reservation_part in reservation.reservation_parts'></div>
        </div>
      </div>
    </div>

    <div class='panel'>
      <div class='panel-heading'>Groepen deze week</div>
      <div class='md-list'>
        <div ng-repeat='reservation in reservations.filtered(reservations.group_this_week)'>
          <div class='reservation_group_this_week md-list-item'
               data-ng-include=" 'dashboard_reservations.item.view.html' "
               ng-repeat='reservation_part in reservation.reservation_parts'></div>
        </div>
      </div>
    </div>

    <button ng-click='dash.openReservation();' md-ink-ripple class='panel-add-button md-btn md-fab m-b'>
      <i class='mdi mdi-plus i-24'></i>
    </button>

    <div class='panel'>
      <div class='panel-heading'>Vandaag</div>
      <div class='md-list'>
        <div ng-repeat='reservation in reservations.filtered(reservations.today)'>
          <div class='reservation_today md-list-item'
               data-ng-include=" 'dashboard_reservations.item.view.html' "
               ng-repeat='reservation_part in reservation.reservation_parts'
               ng-if='reservations.Reservation.isEqualDateOfPart(reservation_part, reservations.moment())'></div>
        </div>
      </div>
    </div>
  </div>

  <div ng-show='reservations.reservationsLoaded && !reservations.hasReservations();'>
    <button ng-click='dash.openReservation();' md-ink-ripple class='panel-add-button md-btn md-fab m-b'>
      <i class='mdi mdi-plus i-24'></i>
    </button>
    <div class='panel'>
      <div class='wrapper' layout='column' layout-align='space-around center'>
        <div class='w-xl m-t-xxl m-b-xxl text-center'>
          Je hebt nog geen reserveringen klik op de "+" om je eerste reservering aan te maken
        </div>
      </div>
    </div>
  </div>
</div>

<div data-ng-include=" 'user_menu.view.html' " ng-controller='UserMenuCtrl as user'></div>
