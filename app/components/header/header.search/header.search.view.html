<div class='searchBar animated' ng-class='class'>
  <form ng-submit='$event.preventDefault()'>
    <i class='icon-magnifier i-sm m-r-sm' id='search_icon'></i>
    <md-autocomplete
        md-selected-item='ctrl.selectedItem'
        md-search-text='ctrl.searchText'
        md-selected-item-change='ctrl.selectedItemChange(item)'
        md-items='item in ctrl.search(ctrl.searchText)'
        md-item-text='item.display'
        md-min-length='3'
        md-menu-container-class='search-suggestions'
        placeholder='{{ "search.title" | translate }}'
        class='header-autocomplete'>
      <md-item-template>
        <span md-highlight-text='ctrl.searchText' md-highlight-flags='^i'>{{ item.display }}</span>
      </md-item-template>
      <md-not-found translate='search.not_found'></md-not-found>
    </md-autocomplete>
    <i class='mdi mdi-close i-30'
      style=''
      id='searchClose'
      ng-click='ctrl.changeClass()'></i>
  </form>
</div>

<div class='header-search pull-right' ng-click='ctrl.changeClass()'>
  <form>
    <button>
      <i class='mdi mdi-magnify'></i>
    </button>
  </form>
</div>
