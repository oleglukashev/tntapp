<md-sidenav class='md-sidenav-left md-whiteframe-z2 pos-fix'
            md-component-id='left'
            ng-swipe-left="mobile_menu.closeMenu()">
  <md-content>
    <div class='wrapper profile-wrapper'>
      <div class='clear'>
        <div class='profile-menu__avatar pull-left'></div>
        <button md-ink-ripple class='pull-right md-btn md-flat btn-fw' ng-click='mobile_menu.closeMenu()'>
          <i class='mdi mdi-close i-30' ></i>
        </button>
      </div>
      <h3 class="text-md top-profile-email">
        <span>{{ mobile_menu.User.current.email }}</span>
      </h3>

    </div>

    <ul class='nav'>

      <div class='inset m-t'>
        <div class='md-list-item-left'>
          <i class='mdi mdi-book icon-muted i-24'></i>
        </div>
        <div class='md-list-item-content mt-8'>
          <a class="text-md" ui-sref='app.reservations' translate='top_menu.today'></a>
        </div>
      </div>

      <div class='inset'>
        <div class='md-list-item-left'>
          <i class='mdi mdi-view-agenda icon-muted i-24'></i>
        </div>
        <div class='md-list-item-content mt-8'>
          <a class="text-md" ui-sref='app.agenda' translate='top_menu.calendar'></a>
        </div>
      </div>

      <div class='inset'>
        <div class='md-list-item-left'>
          <i class='mdi mdi-recycle icon-muted i-24'></i>
        </div>
        <div class='md-list-item-content mt-8'>
          <a class="text-md" ui-sref='app.profiles' translate='top_menu.profiles'></a>
        </div>
      </div>

    </ul>
  </md-content>
</md-sidenav>
