<div class='page_filter m-b-md clearfix'>
  <div class='pull-left m-r-md'>
    <md-datepicker ng-model='page_filter.date_filter'></md-datepicker>
  </div>
  <span class='no-margin md-icon-button md-button mdi mdi-printer i-24'
        ng-hide='showRightMenu'
        onclick='window.print();'></span>
  <md-menu>
    <span class='mdi md-icon-button md-button no-margin mdi-settings i-24'
          ng-click='$mdMenu.open($event);'></span>
    <md-menu-content>
      <md-menu-item>
        <md-button ng-click='page_filter.exportCSV();'>CSV export</md-button>
      </md-menu-item>
      <md-menu-item>
        <md-button ng-click='page_filter.openTimeRangeSettings("product", "Openingstijden aanpassen");'>Openingstijden aanpassen</md-button>
      </md-menu-item>
      <md-menu-item>
        <md-button ng-click='page_filter.openTimeRangeSettings("overbooking", "Openingstijden aanpassen");'>Overboeken aan/uit zetten</md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
  <div class="pull-right" ng-if="showRightMenu">
    <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click='page_filter.changeView("list");' ng-class="page_filter.reservations_view || view">
      <i class="mdi mdi-view-list i-24"></i>
    </button>

    <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click='page_filter.changeView("calendar");' ng-class="page_filter.reservations_view || view">
      <i class="mdi mdi-view-module i-24"></i>
    </button>
  </div>
</div>
