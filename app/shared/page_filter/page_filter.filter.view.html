<div class='select-wrapper'>
  <button class='mdi md-icon-button md-button mdi-filter-variant no-margin i-24 pull-left'
          md-ink-ripple></button>
  <md-select multiple
             class='pull-left'
             ng-change='controller.changeFilterPostProcess()'
             ng-model='controller.filters'>
    <md-option ng-value='item'
               ng-repeat='item in controller.filter_params'>
      {{ item.name }}: {{ item.value }}
    </md-option>
  </md-select>
</div>
