<!-- navbar header -->
<div class='header-mobile navbar-header visible-xs'>
  <button class='header-mobile__menu pull-left visible-xs'
          ng-controller='MobileMenuCtrl as mobile_menu'
          ng-click='mobile_menu.openMenu()'>
    <i class='mdi mdi-format-align-justify'></i>
  </button>
  <!-- brand -->

  <div data-ng-include=" 'header.right_menu.view.html' "></div>

</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse navbar-collapse">
  <div class='header-logo pull-left'>
    <a href='#'></a>
  </div>
  <div class='header-menu'>
    <md-tabs md-no-ink='true' class='header-menu-wrapper' ng-click='header.hideRightSidebar()'>
      <md-tab md-active='header.isDiactiveState()'></md-tab>
      <md-tab md-active='header.isActiveState("app.dashboard")' ui-sref='app.dashboard'>Dashboard</md-tab>
      <md-tab md-active='header.isActiveState("app.reservations")' ui-sref='app.reservations'>Vandaag</md-tab>
      <md-tab md-active='header.isActiveState("app.agenda")' ui-sref='app.agenda'>Agenda</md-tab>
      <md-tab md-active='header.isActiveState("app.profiles")' ui-sref='app.profiles'>Profielen</md-tab>
    </md-tabs>
  </div>

  <div data-ng-include=" 'header.right_menu.view.html' "></div>

  <growl-notifications ng-if="header.upload_photo_error"></growl-notifications>

  <growl-notification ng-if="header.upload_photo_error" on-close="header.upload_photo_error = ''">
    Error: {{ header.upload_photo_error }}
  </growl-notification>

  <button type='button'
          class='header-account-menu__avatar bg-light pull-right'
          ngf-select="header.uploadPhoto($file, $invalidFiles)"
          accept="image/*"
          ngf-pattern="'.png,.jpg'"
          ngf-max-height="2000"
          ngf-max-size="1MB"
          ng-model="picFile"
          ng-click="upload_photo.upload_photo_error=''"
          ng-style="{'background-image': header.User.current.photo ? 'url(' + header.User.current.photo + ')' : 'none'}"
          md-ink-ripple></button>

  <div data-ng-include=" 'search.view.html' " ng-controller='SearchHeaderCtrl as search'></div>
</div>
<!-- / navbar collapse -->
